<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
</head>
<body>
    <h1>Pokémon</h1>
    <main>
        <button class="selector" class="fire" id="charmander" >Charmander</button>
        <button class="selector" class="fire" id="charmeleon" >Charmeleon</button>
        <button class="selector" class="fire" id="charizard">Charizard</button>
        <button class="selector" class="grass" id="bulbasaur">Bulbasaur</button>
        <button class="selector" class="grass" id="ivysaur">Ivysaur</button>
        <button class="selector" class="grass" id="venusaur">Venusaur</button>
        <button class="selector" class="water" id="squirtle">Squirtle</button>
        <button class="selector" class="water" id="wartortle">Wartortle</button>
        <button class="selector" class="water" id="blastoise">Blastoise</button>
        
        <img id="image" src="images/charmander.webp" alt="picture of pokemon" width="200px">

        <div class="descriptor">
        <p id="name">Name:</p>
        <p id="type">Type:</p>
        <p id="height">Height:</p>
        <p id="weight">Weight:</p>
        </div>



    </main>
    <script src="main.js"></script>
</body>
</html>
